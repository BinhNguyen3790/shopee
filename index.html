<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee</title>
    <link rel="stylesheet" href="./assets/normalize.min.css" />
    <link rel="stylesheet" href="./assets/base.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                Vào cửa hàng trên ứng dụng BinhDev-shop
                <div class="header__qr">
                  <img src="./assets/img/qr_code.png" alt="" class="header__qr-code" srcset="">
                  <div class="header__qr-apps">
                    <img src="./assets/img/gooogle_play.png" alt="" class="header__qr-download-img">
                    <img src="./assets/img/app_store.png" alt="" class="header__qr-download-img">
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar--ttl">Kết nối</span>
                <a href="#" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-facebook"></i>
                </a>
                <a href="#" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">
                  <i class="header__navbar-icon fas fa-bell"></i>
                  Thông báo
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="#" class="header__navbar-link">
                  <i class="header__navbar-icon fas fa-question-circle"></i>
                  Trợ giúp
                </a>
              </li>
              <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng ký</li>
              <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
